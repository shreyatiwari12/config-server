server:
  port: 8888

spring:
  application:
    name: config-server
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
      path: /h2-console
  cloud:
    config:
      server:
        git:
          uri: https://github.com/shreyatiwari12/config-server  # üîÅ Replace with your actual public repo URL
          clone-on-start: true
  profiles:
    active: git

eureka:
  instance:
    hostname: localhost
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    register-with-eureka: true
    fetch-registry: true

management:
  info:
    java:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"

